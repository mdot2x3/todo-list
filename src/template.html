<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
</head>

<body>

  <header>
    <nav>
      <ul>
        <li class="selected">Home</li>
        <li>Archived</li>
        <li>About</li>
      </ul>
    </nav>
  </header>

  <div id="addProjectDiv">
    <button id="openAddProject">+</button>
    <dialog id="addProjectDialog">
      <form action="" id="addProjectForm" novalidate>
        <label for="projectTitle">Title:</label><br>
        <input type="text" id="projectTitle" name="title" required><br>
        <label for="projectDescription">Description:</label><br>
        <input type="text" id="projectDescription" name="description" required><br>
        <label for="projectDueDate">Due Date:</label><br>
        <input type="date" id="projectDueDate" name="dueDate" required min="1"><br>
        <label for="projectPriority">Priority Level:</label>
        <select id="projectPriority" name="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
          <option value="urgent">Urgent</option>
        </select>
      </form>
      <div class="buttonDiv">
        <button id="closeAddProject" autofocus>Close</button>
        <button id="submitAddProject">Submit</button>
      </div>
    </dialog>
  </div>

  <div id="content">  <!-- DOM content inserted here -->  </div>

</body>


</html>
