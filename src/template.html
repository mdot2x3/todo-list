<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
</head>

<body>

  <header>
    <nav>
      <ul>
        <li class="selected">Home</li>
        <li>Archived</li>
        <li>About</li>
      </ul>
    </nav>
  </header>

  <div id="addProjectDiv">
    <button id="openAddProject">+</button>
    <dialog id="addProjectDialog">
      <form action="" id="addProjectForm" novalidate>
        <label for="projectTitle">Title:</label><br>
        <input type="text" id="projectTitle" name="title" required><br>
        <label for="projectDescription">Description:</label><br>
        <input type="text" id="projectDescription" name="description" required><br>
        <label for="projectDueDate">Due Date:</label><br>
        <input type="date" id="projectDueDate" name="dueDate" required min="1"><br>
        <label for="projectPriority">Priority Level:</label>
        <select id="projectPriority" name="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
          <option value="urgent">Urgent</option>
        </select>
      </form>
      <div class="buttonDiv">
        <button id="closeAddProject" autofocus>Close</button>
        <button id="submitAddProject">Submit</button>
      </div>
    </dialog>
  </div>

  <dialog id="addTaskDialog">
    <form action="" id="addTaskForm" novalidate>
      <label for="taskTitle">Title:</label><br>
      <input type="text" id="taskTitle" name="title" required><br>
      <label for="taskDescription">Description:</label><br>
      <input type="text" id="taskDescription" name="description" required><br>
      <label for="taskDueDate">Due Date:</label><br>
      <input type="date" id="taskDueDate" name="dueDate" required><br>
      <label for="taskPriority">Priority:</label>
      <select id="taskPriority" name="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <option value="urgent">Urgent</option>
      </select>
      <br>
      <label for="taskNotes">Notes(optional):</label><br>
      <textarea id="taskNotes" name="notes"></textarea><br>
      <label for="taskListSelection">Task List:</label>
      <select id="taskListSelection">
        <option value="none">None (standalone task)</option>
        <!-- Dynamic task lists will be populated here -->
      </select>
      <button id="addTaskListButton">+ New List</button><br>
      <div class="taskListInputDiv hidden">
        <input type="text" id="taskListInput" placeholder="Enter Task List Name">
        <button id="submitTaskList">âœ”</button>
    </div>
    </form>
    <div class="buttonDiv">
      <button id="closeAddTask" autofocus>Close</button>
      <button id="submitAddTask">Submit</button>
    </div>
  </dialog>

  <div id="content">  <!-- DOM content inserted here -->  </div>

</body>


</html>
